configLabel=Configuration name
configDescr=The unique name for the configuration.
configDescrLabel=Description
configDescrDescr=The configuration description.
authSchemeLabel=Auth scheme
authSchemeDescr=The authorization scheme for the third-party connection.
debugLevelLabel=Debug level
debugLevelDescr=This option sets the debug level for logs. If Info is selected, only a summary is displayed. If Debug is selected, debug information is displayed. If Trace is selected, all requests and responses are displayed.
checkConnLabel=Check Connection?
checkConnDescr=If checked, the connection endpoint and credentials entered as part of the configuration will be tested. If this option is checked, configuration will not be saved if the test fails.